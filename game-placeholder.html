<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gra Zastępcza</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
        }
        .container {
            padding: 40px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #00A9E0;
        }
        p {
            font-size: 1.2em;
        }
        #score {
            font-size: 3em;
            font-weight: bold;
            color: #008FC4;
            margin: 10px 0;
        }
        button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1em;
            font-weight: 600;
            color: white;
            background: linear-gradient(180deg, #00A9E0 0%, #008FC4 100%);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin: 5px;
        }
        button:hover {
            transform: scale(1.05);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gra Zastępcza</h1>
        <p>To jest przykładowy ekran gry.</p>
        <p>Twój wynik:</p>
        <div id="score">0</div>
        <button id="increment-score">Dodaj 10 punktów</button>
        <button id="send-score">Zakończ i wyślij wynik</button>
    </div>

    <script>
        let currentScore = 0;
        const scoreElement = document.getElementById('score');
        const incrementButton = document.getElementById('increment-score');
        const sendButton = document.getElementById('send-score');

        // Funkcja do parsowania parametrów URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Pobierz numer stacji z adresu URL
        const stationId = getQueryParam('station');

        // Aktualizuj wyświetlanie wyniku
        function updateScoreDisplay() {
            scoreElement.textContent = currentScore;
        }

        // Obsługa zwiększania wyniku
        incrementButton.addEventListener('click', () => {
            currentScore += 10;
            updateScoreDisplay();
        });

        // Obsługa wysyłania wyniku do aplikacji nadrzędnej
        sendButton.addEventListener('click', () => {
            if (window.parent) {
                const message = {
                    type: 'gameScore',
                    station: parseInt(stationId, 10),
                    score: currentScore
                };
                
                // Dla uproszczenia użyto targetOrigin '*'. W środowisku produkcyjnym
                // ze względów bezpieczeństwa należy podać dokładne pochodzenie okna nadrzędnego,
                // np. 'https://twoja-domena-aplikacji.com'.
                window.parent.postMessage(message, '*');
                
                // Opcjonalnie: informacja zwrotna dla użytkownika
                sendButton.textContent = 'Wynik wysłany!';
                sendButton.disabled = true;
                incrementButton.disabled = true;

            } else {
                console.error('Ta gra nie jest uruchomiona wewnątrz ramki iframe.');
            }
        });
        
        updateScoreDisplay();
    </script>
</body>
</html>
