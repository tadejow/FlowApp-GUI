      <h2 id="orientation-title" style="margin-top: 20px; font-size: 1.5rem;">Proszę obrócić urządzenie</h2>

    <script>
      // This script runs before React to translate the orientation lock message.
      document.addEventListener('DOMContentLoaded', function () {
        const translations = {
          cs: {
            title: 'Prosím, otočte zařízení',
            subtitle: 'Tato hra je optimalizována pro režim na výšku.',
          },
          de: {
            title: 'Bitte drehen Sie Ihr Gerät',
            subtitle: 'Dieses Spiel ist für den Hochformatmodus optimiert.',
          },
          en: {
            title: 'Please rotate your device',
            subtitle: 'This game is optimized for portrait mode.',
          },
          pl: {
            title: 'Proszę obrócić urządzenie',
            subtitle: 'Ta gra jest zoptymalizowana pod tryb pionowy.',
          }
        };

        const userLang = (navigator.language || navigator.userLanguage || 'en').substring(0, 2);
        const langKey = translations[userLang] ? userLang : 'en';
        const content = translations[langKey];

        const titleEl = document.getElementById('orientation-title');
        const subtitleEl = document.getElementById('orientation-subtitle');

        if (titleEl && subtitleEl && content) {
          titleEl.textContent = content.title;
          subtitleEl.textContent = content.subtitle;
        }
      });
    </script>
